<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<style>
    .mask {
        display: flex;
  margin-left: auto;
  margin-right: auto;
  width: 25%;
      opacity: 0.5;
     margin-top: 20%;
    }

  </style>

<script>
    var isFound=false;
  AFRAME.registerComponent('markerhandler', {
 init: function () {
  console.log("start");

   this.el.sceneEl.addEventListener('markerFound', (e) => {
  console.log("found");
    if(isFound==false){
        window.open('https://duongnguyenva.github.io/penatyminigame/');
        isFound=true;

        var  mask = document.getElementById("mask");
        
        // mask.style.display = "none";
    }    
   })
   this.el.sceneEl.addEventListener('markerLost', (e) => { 
    isFound=false;    
    console.log("Lost");
    var  mask = document.getElementById("mask");
        
        // mask.style.display = "block";
  })
 }
});
</script>
